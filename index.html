<html>
<head>
    <title>Learning React.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="jumbotron"></div>
            </div>
        </div>
    </div>

    <script type="text/babel">
        var Jumbotron = React.createClass({
            propTypes: {
                title: React.PropTypes.string
            },

            getDefaultProps: function(){
                return {
                    title: "Hello World!",
                    text: "This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information."
                }
            },

            render: function(){
                return(
                    <div>
                        <div className="jumbotron">
                            <h1 className="display-3">{this.props.title}</h1>
                            <p className="lead">{this.props.text}</p>
                            <hr className="my-4" />
                            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
                            <p className="lead">
                                <a onClick={this.onClick.bind(this, 'Hello', 'Goodbye')} className="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                        	</p>
                        </div>
                    </div>
                )
            },

            onClick: function(greeting, greeting2){
                alert(greeting2);
            }
        });

        ReactDOM.render(
            <Jumbotron />,
            document.getElementById('jumbotron')
        );
    </script>
</body>
</html>
